<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Employee Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<h1>Sistema de Gestão de Funcionários</h1>
		<hr>
		<h2>Salvar Funcionário</h2>

		<form action="#" th:action="@{/salvarFuncionario}" th:object="${funcionario}"
			method="POST">
			<input type="text" th:field="*{nome}"
				placeholder="Nome Funcionário" class="form-control mb-4 col-4">

			<input type="text" th:field="*{email}" placeholder="Email Funcionário"
				class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2">Salvar</button>
		</form>

		<hr>

		<a th:href="@{/}"> Voltar para Lista Funcionários</a>
	</div>
</body>

</html>
